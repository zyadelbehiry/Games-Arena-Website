<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up</title>

    <link href="/dist/output.css" rel="stylesheet" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>

  <body class="bg-gray-800 text-gray-200 font-myFont">
    <main class="w-full h-screen flex justify-center items-center">
      <div
        class="input-card mobile:w-mobile_sign_width md:w-sign_width h-90 bg-black bg-opacity-20 shadow-2xl shadow-yellow-500 flex flex-col gap-6 justify-start"
      >
        <div
          class="head pb-4 pl-6 py-3 font-bold relative text-3xl after:h-2 after:w-28 after:bg-yellow-500 after:absolute after:left-6 after:bottom-0"
        >
          SIGN UP
        </div>
        <form action="/index.html" class="flex flex-col font-bold gap-5 px-6">
          <div class="flex flex-col">
            <label for="">First Name</label>
            <input
              type="text"
              name=""
              id=""
              class="h-9 rounded-sm outline-none row-span-1 text-gray-700 indent-2 placeholder:font-semibold"
              placeholder="Write Your First Name"
              required
            />
          </div>
          <div class="flex flex-col">
            <label for="">Second Name</label>
            <input
              type="text"
              name=""
              id=""
              class="h-9 rounded-sm outline-none text-gray-700 indent-2 placeholder:font-semibold"
              placeholder="Write Your Second Name"
              required
            />
          </div>
          <div class="flex flex-col">
            <label for="">Email</label>
            <input
              type="email"
              name=""
              id=""
              class="h-9 rounded-sm outline-none text-gray-700 indent-2 placeholder:font-semibold"
              placeholder="Write Your Email"
              required
            />
          </div>
          <div class="flex flex-col">
            <label for="">Password</label>
            <input
              type="password"
              name=""
              id=""
              class="h-9 rounded-sm outline-none text-gray-700 indent-2 placeholder:font-semibold"
              placeholder="Write Your Password"
              required
            />
          </div>
          <div class="flex flex-col">
            <label for="">Confirm Password</label>
            <input
              type="password"
              name=""
              id=""
              class="h-9 rounded-sm outline-none text-gray-700 indent-2 placeholder:font-semibold"
              placeholder="Confirm Your Password"
              required
            />
          </div class="flex flex-col">
          <div class="gender flex gap-10 justify-evenly items-center caret-transparent">
            <div class=" w-1/4 text-start">
                <label
                class="male flex items-center hover:text-green-600"
                  for="male"
                  ><i class='bx bx-male font-bold text-3xl' ></i> <p> Male</p></label
                  >
                  <!-- class="w-1/4 before:bg-gray-500 before:w-5 before:h-5 before:rounded-full before:absolute relative before:right-11 " -->
                <input type="radio" name="" id="male" class="hidden gen" />
            </div>
            <div class=" text-start">
                <label
                class="female label-female flex items-center hover:text-green-600"

                  for="female"
                  ><i class='bx bx-female font-bold text-3xl' ></i> <p>Female</p></label
                  >
                  <!-- class=" before:bg-gray-500 before:w-5 before:h-5 before:rounded-full before:absolute relative before:right-16" -->
                <input type="radio" name="" id="female" class="hidden gen" />
            </div>
          </div>
          <input
            type="submit"
            name=""
            id=""
            value="Sign Up"
            class="bg-yellow-500 font-bold  h-9 block w-full rounded-sm text-white hover:bg-yellow-600"
          />
          <a href="./login.html" class="mx-auto font-semibold text-green-600 hover:text-green-400"
            >SIGN IN</a
          >
        </form>
      </div>
    </main>
  </body>
  <script src="./scripts/signUp.js"></script>
</html>
