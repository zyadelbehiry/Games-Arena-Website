<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>

    <link href="/dist/output.css" rel="stylesheet" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>

  <body class="bg-gray-800 text-gray-200 font-myFont">
    <main class="w-full h-screen flex justify-center items-center">
      <div
        class="input-card mobile:w-mobile_sign_width md:w-sign_width h-96 bg-black bg-opacity-20 shadow-2xl shadow-yellow-500 flex flex-col gap-7 justify-start"
      >
        <div
          class="head pb-4 pl-6 pt-3 font-bold relative text-3xl after:h-2 after:w-20 after:bg-yellow-500 after:absolute after:left-6 after:bottom-0"
        >
          Login
        </div>
        <form
          action="./index.html"
          class="flex flex-col flex-nowrap font-bold gap-6 px-6"
        >
          <div class="flex flex-col">
            <label for="">Email</label>
            <input
              type="email"
              name=""
              id=""
              class="h-9 rounded-sm outline-none text-gray-700 indent-2 placeholder:font-semibold"
              placeholder="Write Your Email"
            />
          </div>
          <div class="flex flex-col">
            <label for="">Password</label>
            <input
              type="password"
              name=""
              id=""
              class="h-9 rounded-sm outline-none text-gray-700 indent-2 placeholder:font-semibold"
              placeholder="Write Your Password"
              required
            />
          </div>
          <input
            type="submit"
            name=""
            id=""
            value="Sign In"
            class="bg-yellow-500 font-bold h-9 rounded-sm text-white hover:bg-yellow-600"
            required
          />
          <a
            href="./SignUp.html"
            class="text-center font-semibold text-green-600 hover:text-green-400"
            >Create a new email</a
          >
        </form>
      </div>
    </main>
  </body>
</html>
